<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET Buzz</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            padding-top: 5px;
            padding-bottom: 10px;
            padding-left: 5px;
        }

        .feed {
            width: 400px;
            height: 500px;
            float: left;
            border: 1px solid red;
            margin-right: 10px;
        }
        .container {
            padding: 10px 10px 10px 10px;
        }
    </style>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <h2>ASP.NET Buzz</h2>
    <i>The only place to get ASP.NET 5 updates</i>
    <div class="container">
        <div id="github" class="feed">
        </div>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <script>
        $(function() {
            var connection = $.hubConnection();
            connection.logging = true;
            var hub = connection.createHubProxy('events');

            hub.on('issueOpened', function(repo, user, issueUrl) {

            });

            hub.on('issueClosed', function(repo, user, issueUrl) {

            });

            hub.on('issueReopened', function(repo, user, issueUrl) {

            });

            connection.start();
        });
    </script>
</body>
</html>
