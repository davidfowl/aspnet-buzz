<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ASP.NET Buzz</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            padding-top: 5px;
            padding-bottom: 10px;
            padding-left: 5px;
        }

        .feed {
            min-width: 400px;
            padding: 10px 10px 10px 10px;
        }

        .feed li {
            list-style-type: none;;
        }
        
    </style>
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <h2>ASP.NET 5 Live event feed</h2>
    <i>The only place to get ASP.NET 5 updates!</i>
    <ul id="stream" class="feed">
    </ul>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.0.min.js"></script>
    <script>
        $(function() {
            var connection = $.hubConnection();
            connection.logging = true;
            var hub = connection.createHubProxy('events');

            hub.on('dummy', function() {});

            connection.received(function(data) {
                $('#stream').append('<li>' + JSON.stringify(data) + '</li>');
            });

            connection.start();
        });
    </script>
</body>
</html>
